{% extends 'base.html' %}
{% block title %}
Sum'App - Summaries
{% endblock %}

{% block main %}
<h1>Meeting Summaries</h1>
<div>
    {% for summary in summaries %}
    <a href="/summary/{{ summary.id }}">
        <div>
            <div>{{ summary.title }}</div>
            <div>{{ summary.date }}</div>
            <div>{{ summary.duration }}</div>
            <div>{{ summary.admin.global_name }}</div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
